<h1>{{ title }}</h1>
<div>
	<demo-heroes #heroesComp></demo-heroes>
	<div class="hero-edit">
		<h2>Ajouter un nouveau héro :</h2>
		<form #heroForm="ngForm"
			(ngSubmit)="validateHero($event, heroForm)">
			<div style="display: inline-block">
				<label for="name">Nom :</label>
				<input id="name" name="name" #nameCtrl="ngModel"
					[(ngModel)]="newHeroName" required />
				<span class="error"
					*ngIf="nameCtrl.invalid && nameCtrl.dirty">
					Nom du héro obligatoire
				</span>
			</div>
			<button [disabled]="heroForm.invalid">Ajouter</button>
		</form>
		Formulaire valide ? {{ heroForm.valid }}
	</div>
</div>
